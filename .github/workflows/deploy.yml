name: Deploy to GitHub Pages

on:
  pull_request:
    types:
      - closed
    branches:
    - master
  workflow_dispatch:

jobs:

  build:
    name: Build
    uses: ./.github/workflows/build.yml

  deploy:
      name: Deploy
      
      needs: [ build ]
      runs-on: ubuntu-latest
      environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}
      steps:
        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v1
            
